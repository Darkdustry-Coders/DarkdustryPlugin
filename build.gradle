apply plugin: "java"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

ext {
    project.version = '1.5'
    mindustryVersion = 'v135'
}

dependencies {
    compileOnly "com.github.Anuken.Arc:arc-core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:server:$mindustryVersion"

    implementation 'com.github.ben-manes.caffeine:caffeine:2.8.0'
    implementation 'org.mongodb:mongodb-driver-reactivestreams:4.4.1'
    implementation 'org.slf4j:slf4j-log4j12:2.0.0-alpha4'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'com.discord4j:discord4j-core:3.2.1'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
}

jar {
    from {
        configurations.runtimeClasspath.findAll { !it.path.endsWith(".pom") }.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

rootProject.tasks.named("jar") {
    duplicatesStrategy = 'include'
}
