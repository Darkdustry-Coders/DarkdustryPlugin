import groovy.json.*

apply plugin: "java"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories{
    mavenCentral()
    maven{ url 'https://www.jitpack.io' }
}

def json = new JsonSlurper()

ext{
    mod = json.parseText(file("src/main/resources/plugin.json").text)

    project.version = mod['version']

    mindustryVersion = 'v129.2'
    gsonVersion      = '2.8.6'
}

dependencies{
    compileOnly "com.github.Anuken.Arc:arc-core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"
    compileOnly "com.google.code.gson:gson:$gsonVersion"

    implementation "club.minnced:discord-webhooks:0.1.6"
    implementation 'org.slf4j:slf4j-simple:2.0.0-alpha4'
}

jar{
    from{
        configurations.runtimeClasspath.collect{it.isDirectory() ? it : zipTree(it)}
    }
}

rootProject.tasks.named("jar") {
    duplicatesStrategy = 'include'
}
