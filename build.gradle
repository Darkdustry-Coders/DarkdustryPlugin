apply plugin: "java"

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

ext {
    project.version = '1.4'

    mindustryVersion = 'v133'
}

dependencies {
    compileOnly "com.github.Anuken.Arc:arc-core:$mindustryVersion"
    compileOnly "com.github.Anuken.Mindustry:core:$mindustryVersion"

    implementation 'org.json:json:20210307'
    implementation 'org.mongodb:mongodb-driver-reactivestreams:4.3.2'
    implementation 'org.slf4j:slf4j-log4j12:2.0.0-alpha4'
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'net.dv8tion:JDA:4.3.0_331'
    implementation 'com.squareup.okhttp3:okhttp:4.9.2'
    implementation 'io.socket:socket.io-client:2.0.1'

    compileOnly fileTree(include: ['*.jar'], dir: 'libs')
}

jar {
    from {
        configurations.runtimeClasspath.findAll { !it.path.endsWith(".pom") }.collect {it.isDirectory() ? it : zipTree(it)}
    }
}

rootProject.tasks.named("jar") {
    duplicatesStrategy = 'include'
}
