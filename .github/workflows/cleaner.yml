#author: https://github.com/marketplace/actions/purge-artifacts
name: 'Delete old artifacts'
on: [push]

jobs:
    delete-artifacts:
        runs-on: ubuntu-latest
        steps:
            - uses: kolpav/purge-artifacts-action@v1
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  expire-in: 10 minutes
