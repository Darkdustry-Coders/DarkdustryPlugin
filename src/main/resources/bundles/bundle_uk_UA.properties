kick.kicked = [scarlet]Вас вигнали з цього сервера на [orange]{0}[scarlet] хвилин.\n\n[accent]Якщо ви думаєте, що це помилка, або хочете оскаржити покарання, напишіть адміністрації на нашому Discord сервері: [cyan]{1}
kick.votekicked = [scarlet]Вас вигнали з цього сервера голосуванням. Голосування розпочато гравцем {0}[scarlet]. Ви зможете повторно зайти на сервер через [orange]{1}[scarlet] хвилин.\n\n[accent]Якщо ви думаєте, що це помилка, або хочете оскаржити покарання, напишіть адміністрації на нашому Discord сервері: [cyan]{2}
kick.banned = [scarlet]Здається, що вас забанили на цьому сервері.\n\n[accent]Якщо ви думаєте, що це помилка, або хочете оскаржити покарання, напишіть адміністрації на нашому Discord сервері: [cyan]{0}

kick.recent-kick = [scarlet]Вас недавно вигнали. Зачекайте [orange]{0}[scarlet] хвилин, щоб підключитися.\n\n[accent]Якщо ви думаєте, що це помилка, або хочете оскаржити покарання, напишіть адміністрації на нашому Discord сервері: [cyan]{1}
kick.player-limit = [scarlet]Цей сервер заповнено. Зачекайте, поки хтось із гравців вийде.

kick.server-outdated = [scarlet]Застарілий сервер! Попрохайте адміністратора сервера оновити сервер!\n[lightgray]([orange]{0}[lightgray] > [orange]{1}[lightgray])
kick.client-outdated = [scarlet]Застарілий клієнт! Оновіть свою гру!\n[lightgray]([orange]{0}[lightgray] < [orange]{1}[lightgray])

kick.custom-client = [scarlet]Цей сервер не підтримує власні збірки. Будь ласка, завантажте офіційну версію гри.
kick.name-is-empty = [scarlet]Будь ласка, не використовуй порожній нікнейм на нашому сервері.
kick.already-connected = [scarlet]Здається, що ви вже на цьому сервері. Грати з двох облікових записів одночасно заборонено!

kick.not-whitelisted = [scarlet]Ви не знаходитесь в білому списку сервера.\n\n[accent]Якщо ви думаєте, що це помилка, або хочете подати заявку на потрапляння в білий список, напишіть адміністрації на нашому Discord сервері: [cyan]{0}

