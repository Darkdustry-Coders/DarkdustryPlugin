kick.kicked = [scarlet]Вас выгнали с этого сервера на [orange]{0}[scarlet] минут.\n\n[accent]Если вы думаете, что это ошибка, или хотите обжаловать наказание, напишите администрации на нашем Discord сервере: [cyan]{1}
kick.votekicked = [scarlet]Вас выгнали с сервера голосованием. Голосование было начато игроком {0}[scarlet]. Вы сможете повторно зайти на сервер через [orange]{1}[scarlet] минут.\n\n[accent]Если вы думаете, что это ошибка, или хотите обжаловать наказание, напишите администрации на нашем Discord сервере: [cyan]{2}
kick.banned = [scarlet]Кажется, вы заблокированы на этом сервере.\n\n[accent]Если вы думаете, что это ошибка, или хотите обжаловать наказание, напишите администрации на нашем Discord сервере: [cyan]{0}

kick.recent-kick = [scarlet]Вас недавно выгнали. Подождите еще [orange]{0}[scarlet] минут, чтобы подключиться.\n\n[accent]Если вы думаете, что это ошибка, или хотите обжаловать наказание, напишите администрации на нашем Discord сервере: [cyan]{1}
kick.player-limit = [scarlet]Этот сервер заполнен. Подождите, пока кто-то из игроков выйдет.

kick.server-outdated = [scarlet]Устаревший сервер! Попросите создателя обновить его!\n[lightgray]([orange]{0}[lightgray] > [orange]{1}[lightgray])
kick.client-outdated = [scarlet]Устаревший клиент! Обновите игру!\n[lightgray]([orange]{0}[lightgray] < [orange]{1}[lightgray])

kick.custom-client = [scarlet]Этот сервер не поддерживает пользовательские сборки. Пожалуйста, скачайте официальную версию игры.
kick.name-is-empty = [scarlet]Пожалуйста, не используйте пустой никнейм на нашем сервере.
kick.already-connected = [scarlet]Кажется, что вы уже на этом сервере. Играть с двух аккаунтов одновременно запрещено!

kick.not-whitelisted = [scarlet]Вы не в белом списке сервера.\n\n[accent]Если вы думаете, что это ошибка, или хотите подать заявку на попадание в белый список, напишите администрации на нашем Discord сервере: [cyan]{0}

